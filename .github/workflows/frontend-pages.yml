name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: frontend
        env:
          # Optional: configure in GitHub repo Settings → Secrets and variables → Actions → Variables
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        shell: bash
        run: |
          set -euo pipefail
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -z "${BASE_PATH}" ] || [ "${BASE_PATH}" = "/" ]; then
            BASE="/"
          else
            BASE="${BASE_PATH}/"
          fi
          npm run build -- --base="${BASE}"

      - name: SPA fallback for GitHub Pages
        run: |
          cp frontend/dist/index.html frontend/dist/404.html
          touch frontend/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
